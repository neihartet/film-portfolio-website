    <script>
        // Get all video items
        const videoItems = document.querySelectorAll('.video-item video');
        
        videoItems.forEach(video => {
            video.addEventListener('mouseenter', () => {
                video.play();  // Start the video on hover
            });

            video.addEventListener('mouseleave', () => {
                video.pause();  // Pause the video when hover ends
                video.currentTime = 0;  // Reset to the start of the video
                video.load(); // Reset the poster
            });
        });
    </script>
